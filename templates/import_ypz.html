<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>(数据研判组)数据导入</title>
</head>
<body>
<form action="/muban_upload_ypz" method="post" enctype="multipart/form-data" >
{% csrf_token %}

    <div>(数据研判组)批量导入模板（<a href="/download?field=muban&filename=muban.xls">下载</a>模板）</div>

    <div>从第四行开始有效</div><br>
    <input type="file" name="excel" id="excel" >
    <input type="submit" value="保存">
</form>
<br>
<a href="/">首页</a>
</body>
</html>
