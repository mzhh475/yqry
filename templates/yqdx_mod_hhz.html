<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>(红黄绿码组)疫情对象修改</title>

    <style>
        input{
        size:30;
        }

    </style>
</head>
<body>
<form method="post" action="yqdx_mod_db_hhz">
    {% csrf_token %}
    <table width="800px">

        <tr><th colspan="4">（红黄绿码组）对象信息修改</th></tr>
        {% if msg.code == 200 %}
        <tr><td>手机号</td><td><input type="hidden" name="id" value="{{msg.data_list.id}}"><input name="phone_no" value="{{ msg.data_list.phone_no }}" size="40"></td><td>姓名</td><td><input name="name" size="40" value="{{ msg.data_list.name }}"></td></tr>
        <tr><td>身份证号</td><td><input size="40" name="sfzh" value="{{ msg.data_list.sfzh }}"></td><td>证件类型</td><td><input name="card_type" size="40" value="{{ msg.data_list.card_type }}"></td></tr>
        <tr><td>居住地址</td><td><input size="40" name="xzdz" value="{{ msg.data_list.xzdz }}"></td><td>来自区域</td><td><input name="lzqy" size="40" value="{{ msg.data_list.lzqy }}"></td></tr>
        <tr><td>健康状态</td><td><input size="40" name="jkzt" value="{{ msg.data_list.jkzt }}"></td><td>14天是否离开</td><td><input size="40" name="is_14" value="{{ msg.data_list.is_14 }}"></td></tr>
        <tr><td>是否本地</td><td><input size="40" name="is_local" value="{{ msg.data_list.is_local }}"></td><td>隔离状态</td><td><input size="40" name="glzt" value="{{ msg.data_list.glzt }}"></td></tr>
        <tr><td>研判依据</td><td><input size="40" name="ypyj" value="{{ msg.data_list.ypyj }}"></td><td>数据来源</td><td><input size="40" name="sjly" value="{{ msg.data_list.sjly }}"></td></tr>
        <tr><td>码状态</td><td><input name="ma_status" size="40" value="{{ msg.data_list.ma_status }}"></td><td>采集时间</td><td><input name="cjsj" size="40" value="{{ msg.data_list.cjsj|date:'Y-m-d H:i:s' }}"></td></tr>

        <tr><td>管辖单位</td><td><input name="gxdw" size="40" value="{{ msg.data_list.gxdw }}"></td><td>确诊</td><td><input name="qz" size="40" value="{{ msg.data_list.qz }}"></td></tr>

        <tr><td>疑似</td><td><input name="ys" size="40" value="{{ msg.data_list.ys }}"></td><td>集中隔离</td><td><input name="jzgl" size="40" value="{{ msg.data_list.jzgl }}"></td></tr>
        <tr><td>居家隔离</td><td><input name="jjgl" size="40" value="{{ msg.data_list.jjgl }}"></td><td>未发现</td><td><input name="wfx" size="40" value="{{ msg.data_list.wfx }}"></td></tr>
        <tr><td>不在甬</td><td><input name="bzy" size="40" value="{{ msg.data_list.bzy }}"></td><td>申诉中</td><td><input name="ssz" size="40" value="{{ msg.data_list.ssz }}"></td></tr>
        <tr><td>转绿码</td><td><input name="zlm" size="40" value="{{ msg.data_list.zlm }}"></td><td>转黄/红码</td><td><input name="zhm" size="40" value="{{ msg.data_list.zhm }}"></td></tr>
        <tr><td>工作中</td><td><input name="gzz" size="40" value="{{ msg.data_list.gzz }}"></td><td>数据来源</td><td><input name="from_source" size="40" value="{{ msg.data_list.from_source }}"></td></tr>
        <tr><td>备注</td><td><input name="remark" size="40" value="{{ msg.data_list.remark }}"></td><td>入库时间</td><td>{{ msg.data_list.cjsj|date:"Y-m-d H:i:s" }}</td></tr>


        {% endif %}


<tr><td colspan="4" align="center"><input type="submit" value="提交" id="submit">&nbsp;<input type="button" value="返回" id="back" onclick="history.go(-1)">&nbsp;<input type="reset" value="重置" id="reset"></td></tr>



    </table>

</form>


</body>
</html>
