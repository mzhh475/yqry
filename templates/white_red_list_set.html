<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>批量白（红）名单设置</title>
</head>
<body>

<form action="/white_red_list_set_db" method="post" enctype="multipart/form-data" >
{% csrf_token %}
    <table>
        <tr><th colspan="2">批量白（红）名单设置</th></tr>
        <tr><td>文件：</td><td><input type="file" name="excel" id="excel" >（*必须将批量对象手机放在第一列,姓名第二列）</td></tr>
        <tr><td>类型</td><td>
            <select name="list_type">
                <option value="1">白名单</option>
                <option value="2">红名单</option>
                <option value="3">备用</option>
                <option value="4">备用2</option>
                <option value="0">普通名单</option>
            </select>
        </td></tr>
        <tr><td colspan="2">
            比对方式：<select name="bd_type">
        <option value="1">手机号第一列</option>
        <option value="2">身份证号第一列</option>
        <option value="3">手机第一列，姓名第二列</option>
        <option value="4">备用</option>
    </select><br><br>

        </td></tr>
        <tr><td colspan="2"><input type="submit" value="保存"></td></tr>
    </table>


</form>
<br><a href='/'>首页</a>
</body>
</html>
